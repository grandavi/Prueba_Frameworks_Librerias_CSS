<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--Importar la fuente de los Ã­conos de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Nunito|Quicksand|Raleway" rel="stylesheet">
    <!--Importar la hojas de estilos de materialize css-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/customColors.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>Blog con Materialize</title>
  </head>
  <body class="background">
    <div class="container">
      <div class="row">
        <div class="s12 m12 l6 col">
          <img class="logo" src="img/logosite.png" alt="logo_blog"><h5 class="horizontal">Tierra de Volcanes</h5>
        </div>
        <div class="s12 m12 l6 col botonmenu">
          <a class="waves-effect  amber darken-2 btn-small">Inicio</a>
          <a class="waves-effect  amber darken-2 btn-small
          ">Ruta Segura</a>
          <a class="waves-effect  amber darken-2 btn-small">Los Iliizas</a>
          <a class="waves-effect  amber darken-2 btn-small">Team de Ruta</a>
        </div>
      </div>
      <div class="row colorcontent">
        <div class="col s1 m1 l1 socialcolumn">
          <a href="#" class=""> <img class="socialbuttons" src="img/Facebook_icon.png" alt="boton_facebook"> </a>
          <a href="#" class="waves-effect"> <img class="socialbuttons" src="img/Google_icon.png" alt="boton_google"></a>
          <a href="#" class="waves-effect"> <img class="socialbuttons" src="img/Instagram_icon.png" alt="boton_instagram"> </a>
          <a href="#" class="waves-effect"> <img class="socialbuttons" src="img/pinterest_icon.png" alt="boton_pinterest"> </a>
          <a href="#" class="waves-effect"> <img class="socialbuttons" src="img/twitter_icon.png" alt="boton_twiter"> </a>
          <a href="#" class="waves-effect"> <img class="socialbuttons" src="img/youtube_icon.png" alt="boton_youtube"> </a>
        </div>
        <div class="col s12 m12 l4">
          <img class="imagencontenedor responsive-img" src="img/Carihuairazo.jpg" alt="volcan_carihuairazo">
          <img class="imagencontenedor responsive-img" src="img/Chimborazo.jpg" alt="volcan_chimborazo">
        </div>
        <div class="col s12 m12 l4">
          <img class="responsive-img imagencontenedor" src="img/Cotacachi.jpg" alt="volcan_cotacachi">
        </div>
        <div class="col s12 m12 l3">
          <img class="responsive-img imagencontenedor"src="img/Illinizas.jpg" alt="volcan_illiniza">
          <img class="responsive-img imagencontenedorp"src="img/Quilotoa.jpg" alt="volcan_quilotoa">
          <img class="responsive-img imagencontenedorp"src="img/Cotopaxi.jpg" alt="volcan_illiniza">
        </div>
        <div class="row">
          <div class="col l9 s12 m9">
            <h2 class="header">Horizontal Card</h2>
            <div class="card horizontal">
              <div class="card-image">
                <img src="https://lorempixel.com/100/190/nature/6">
              </div>
              <div class="card-stacked">
                <div class="card-content">
                  <p>I am a very simple card. I am good at containing small bits of information.</p>
                </div>
                <div class="card-action">
                  <a href="#">This is a link</a>
                </div>
              </div>
            </div>
          </div>
          </div>
          <div class="col l3 s12 m3">

          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
